<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../public/css/login/login.css">
	<link rel="stylesheet" href="../public/css/login/dlswanshan.css">
	<link rel="stylesheet" href="../public/css/login/denglu.css">
	<title>docus_xl</title>
</head>
<body>
	<div class="header">
		<span class="header_left"><strong>代理商</strong></span>
	</div>
	<div class="dls_title">必填项</div>
	<div class="dls_btx">
		<div class="dls_portrait_box">
			<div class="dls_portrait"><strong>添加头像</strong></div>
		</div>
		<input class="dls_btx_input" type="text" placeholder="公司名">
		<input class="dls_btx_input" type="text" placeholder="企业邮箱/公司总机">
		<input class="dls_btx_input" type="text" placeholder="联系人">
		<input class="dls_btx_input" type="text" placeholder="联系方式">
	</div>
	<div class="dls_title">选填项</div>
	<div class="dls_btx"><input class="dls_btx_input" type="text" placeholder="微信号码"></div>
	<div class="dls_xtx">
		<div class="ps_foot_picb"><div class="ps_foot_pic">微信二维码</div></div>
		<div class="ps_foot_picb"><div class="ps_foot_pic">营业执照</div></div>
		<div class="ps_foot_picb"><div class="ps_foot_pic">租售代理协议</div></div>
	</div>
	<div class="dls_wc_box">
		<button class="dls_wc"><strong>完成</strong></button>
	</div>
</body>
</html>
